    <link rel="stylesheet" type="text/css" href="style.css">

  <body class="h-100 text-center text-bg-dark">    
    <h1>Tetris</h1>
    <canvas id="tetris"></canvas>

    <p></p>
    <div id="buttons">
      <button id="move-left">Left (←)</button>
      <button id="move-right">Right (→)</button>
      <button id="rotate-left">Rotate L (Q)</button>
      <button id="rotate-right">Rotate R (W)</button>
      <button id="move-down">Down (↓)</button>
      <button id="drop">Drop (↑)</button>
    </div>
    <div class="mb-3">
      <label for="difficultySlider" class="form-label"></label>
      <input id="difficultySlider" type="range" min="1" max="10" value="1" oninput="handleSliderChange()">
    </div>
    <h1 id="score"></h1>
    <button id="reset">Reset (R)</button>
    <button id="pause">Pause (Space)</button>

    <script type="module" src="js/script.js"></script>

    <footer class="mt-auto text-white-50">
      <p>Check me out at <a href="https://www.qayyumayaan.dev/" class="text-white">my website</a>.</p>
  </footer>
  </body>
